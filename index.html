<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cálculo da média de um aluno</title>
</head>
<body>
    <h1> Calcular a média</h1>
    <input type="number"máx="100" id="nota 1" placeholder="Insira a nota 1">
    <input type="number"máx="100" id="nota 2" placeholder="Insira a nota 2"

    <button  id = "Calcular" onclick="calcular ()" </button>
    <p A sua média é: id="média" </p
    <p id="status" </p> 
    <script> //script é back end 
        function calcular (){
            var N1,N2,média
            N1=document.getElementById('nota 1')
            N2=document.getElementById('nota 2')
            média=(parseFloat9(N1)+parseFloat(N2))/2 
            document.getElementById('média').innerHTML=média
            if(média<70){ 
                document.getElementById('status').innerHTML="Reprovado"
            } else{
                document.getElementById('status').innerHTML="Aprovado"
            }
        }
    </script>

</body>
</html>
